<div id="dialog-form-project" class="projectact-form">
    <div class="form-top-panel">
        <p class="validateTips"><span class="required_show">*</span> indicates fields are required.</p>
    </div>
        <div class="form-view">
	<form>
            <div class="form-item">
                <div class="form-label"><label>Activity Name</label></div>
                <div class="form-value">
                    <input type="text" id="pactivity" name="pactivity" class="text" readonly/>
                </div>
            </div>
            <div class="form-item">
                    <div class="form-label"><label>Total Hour Allocation(Hour)</label></div>
                    <div class="form-value"><input type="text" id="tot_hour" name="tot_hour" class="text" readonly /></div>
            </div>            
            <div class="form-item">
                    <div class="form-label"><label>Enter Actual Progress on Activity Till Today(in %)</label></div>
                    <div class="form-value"><input type="text" id="actual_hour" name="actual_hour" class="text" /></div>
            </div>            
            
            <div class="form-item">
                    <div class="form-label"><label>Comment</label></div>
                    <div class="form-value"><textarea id="comment" name="comment"  class="textarea" ></textarea></div>
            </div>
	</form>
        </div>
</div>
