<div id="dialog-form-project" class="projectres-form">
    <div class="form-top-panel">
	<p class="validateTips">All form fields are required.</p>
    </div>
        <div class="form-view">
	<form>
            <div class="form-item">
                <div class="form-label"><label>Select Employee</label></div>
                <div class="form-value">
                    <input type="text" id="presources" name="presources" class="ui-widget-content" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Project Role</label></div>
                <div class="form-value">
                    <input type="text" id="proleId" name="proleId" class="ui-widget-content" />
                </div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Allocation Date</label></div>
                <div class="form-value"><input type="text" id="pstartDate" name="pstartDate" class="datepicker text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Project End Date</label></div>
                <div class="form-value"><input type="text" id="pendDate" name="pendDate" class="datepicker_1 text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                    <div class="form-label"><label>Comment</label></div>
                    <div class="form-value"><textarea id="comment" name="comment"  class="textarea" ></textarea></div>
            </div>
	</form>
        </div>
</div>
