<div id="dialog-form" class="user-form">
    <div class="form-top-panel">
	<img src="resources/images/tms/createuser.png">
        <div class="form-title-text">Create User</div>
        <p class="validateTips"><span class="required_show">*</span> indicates fields are required.</p>
    </div>
        <div class="form-view">
	<form>
          <div class="left" style="width: 50%">  
            <div class="form-item" >
                <div class="form-label"><label>Employee No</label>
                </div>
                <div class="form-value"><input type="text" id="empno" name="empno" class="text" /></div>
            </div>
            <div class="form-item" data-option="{'required':true}">
                <div class="form-label"><label>First Name</label>
                <span class="required_show">*</span>
                </div>
                <div class="form-value"><input type="text" id="fname" name="fname" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Middle Name</label></div>
                <div class="form-value"><input type="text" id="mname" name="mname" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item" data-option="{'required':true}">
                <div class="form-label"><label>Last Name</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value"><input type="text" id="lname" name="lname" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Date Of Birth</label></div>
                <div class="form-value"><input type="text" id="dob" name="dob" class="datepicker text ui-widget-content" /></div>
            </div>
            <div class="form-item" data-option="{'required':true}">
                <div class="form-label"><label>Personal-Email</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value"><input type="text" id="personalEmail" name="personalEmail" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Contact No</label></div>
                <div class="form-value"><input type="text" id="contactNo" name="contactNo" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Emergency-No</label></div>
                <div class="form-value"><input type="text" id="emergencyNo" name="emergencyNo" class="text ui-widget-content" /></div>
            </div>
              
            <div class="form-item">
                <div class="form-label"><label>Address</label></div>
                <div class="form-value"><input type="text" id="address" name="address" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>City</label></div>
                <div class="form-value"><input type="text" id="city" name="city" class="text ui-widget-content" /></div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Gender</label></div>
                <div class="form-value">
                    <select name="gender" id="gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label"><label>Home Phone</label></div>
                <div class="form-value"><input type="text" id="homephone" name="homephone" class="text ui-widget-content" /></div>
            </div>
              <div class="form-item">
                <div class="form-label"><label>Spouse Name</label></div>
                <div class="form-value"><input type="text" id="spousename" name="spousename" class="text ui-widget-content" /></div>
             </div>
       </div>          
       <div class="left" style="width: 50%">     
            <div class="form-item" data-option="{required:true,type:'dd'}">
                <div class="form-label"><label>Dept/Group</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value">
                    <input type="text" id="groupdept" name="groupdept" class="dd" />
                </div>
            </div>
            <div class="form-item" data-option="{required:true,type:'dd'}">
                <div class="form-label"><label>Manager</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value">
                    <input type="text" id="managerid" name="managerid" class="dd" />
                </div>
            </div>
            <div class="form-item" data-option="{required:true,type:'dd'}">
                <div class="form-label"><label>Designation</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value">
                    <input type="text" id="designation" name="designation" class="dd" />
                </div>
            </div>
            <div class="form-item" data-option="{required:true,type:'dd'}">
                <div class="form-label"><label>Role</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value">
                    <input type="text" id="roleId" name="roleId" class="dd" />
                </div>
            </div>
            <div class="form-item" data-option="{'required':true}">
                <div class="form-label"><label>Company-Email</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value"><input type="text" id="emailId" name="emailId" class="text ui-widget-content" /></div>
            </div>
         
        <div class="form-item">
                <div class="form-label"><label>Hire Date</label></div>
                <div class="form-value"><input type="text" id="doj" name="doj" class="datepicker_doj text ui-widget-content" /></div>
        </div>            
        <div class="form-item" data-option="{'required':true}">
            <div class="form-label"><label>Base Rate</label>
            <span  class="required_show">*</span>
            </div>
            <div class="form-value"><input type="text" id="baseRate" name="baseRate" class="text ui-widget-content" /></div>
        </div>
        <div class="form-item" data-option="{required:true,type:'dd'}">
                <div class="form-label"><label>Super Rate %</label>
                <span  class="required_show">*</span>
                </div>
                <div class="form-value">
                    <input type="text" id="superRate" name="superRate" class="dd" />
               </div>
         </div>
          <div class="form-item">
                <div class="form-label"><label>Rate/Hour</label>
                </div>
              <div class="form-value"><input type="text" readonly id="rateperhour" name="rateperhour" class="text ui-widget-content" /></div>
          </div>
        <div class="form-item">
                <div class="form-label"><label>Finish Date</label></div>
                <div class="form-value"><input type="text" id="lwd" name="lwd" class="datepicker_lwd text ui-widget-content" /></div>
        </div>
             <div class="form-item">
                <div class="form-label"><label>BSB No</label></div>
                <div class="form-value"><input type="text" id="bsbno" name="bsbno" class="text ui-widget-content" /></div>
             </div>
             <div class="form-item">
                <div class="form-label"><label>Account Number</label></div>
                <div class="form-value"><input type="text" id="accountno" name="accountno" class="text ui-widget-content" /></div>
             </div>
             <div class="form-item">
                <div class="form-label"><label>TFN No</label></div>
                <div class="form-value"><input type="text" id="tfnno" name="tfnno" class="text ui-widget-content" /></div>
             </div>
             <div class="form-item">
                <div class="form-label"><label>Super Fund</label></div>
                <div class="form-value"><input type="text" id="superfund" name="superfund" class="text ui-widget-content" /></div>
             </div>
        </div>
        </form>    
        </div>     
	
      
</div>
